<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/e1f53efbff.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script src="./js/script.js" defer></script>
</head>
<body>
  <!-- start header -->
  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <!-- end header -->
  <!-- start main -->
  <main>
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="description">Subscribe and get notified</p>
    <div class="center-container">
      <div class="input-and-error">
        <input class="input" type="text" placeholder="Your email address...">
        <p class="error">Please provide a valid email address</p>
      </div>
      <button onclick="send()">notify me</button>
    </div>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
  </main>
  <!-- end main -->
  <!-- start footer -->
  <footer>
    <ul>
      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
    <div class="copy">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </footer>
  <!-- end footer -->
</body>
</html>
